<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체타입과 배열</title>
</head>
<body>
    <script>
        // 객체 타입은 원시타입과 달리 내부의 값(요소)을 변경할 수 있다.
        // 객체 타입 : 여러 개의 값을 하나의 단위로 구성한 복합 자료형
        

        // 객체 타입은 const로 관리한다. 
        // 'const obj' 는 obj가 가리키는 객체의 주소가 변하지 않는다는 의미이다.
        // 따라서 const와 객체의 값은 상관이 없다.
        
        // 객체
        const obj = {
            name : 'hong',
            age : 16,
            addr : 'seoul',
        }

        //배열
        const arr = [1,2,3,4,5,6];

    </script>
</body>
</html>
