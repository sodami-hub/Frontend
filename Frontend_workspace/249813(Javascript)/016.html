<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        for(let i = 0; i<10; i+=3) {
            console.log(i);
        }

        for(let i = 2; i<10; i++) {
            console.log('------'+i+'단-------------')
            for(let j = 2; j<10; j++) {
                console.log(`${i} x ${j} = ${i*j}`);
            }
            
        }

        

    </script>
</body>
</html>
