<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주석과 변수</title>
</head>
<body>
    <script>
        var a = 1; // 이제 사용하지 않는다. 문제가 많다. 해결하기 위해 let,const
        // 005_vartest.html에서 한가지 문제점을 보여준다.
        //  { } 블록 밖에서도 호출이 가능하다.

        let b = 2;  // 변경이 가능한 변수
        const c = 3; // 변경이 불가능한 변수(상수) - 변수 선언은 주로 const로 사용한다.

        // 키워드를 생략하고 변수를 선언하면 var 변수에 들어간 것과 같다.
        // ex)
        // age =30;
        // name = 'jin';
    </script>
</body>
</html>
