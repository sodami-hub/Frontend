<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>console</title>
</head>
<body>
    <script>
        // window. ~ javascript 언어가 아니다. 
        // 브라우저와 소통하기 위한 BOM(브라우저 객체 모델)이다. 
        window.console.log('윈도우?!');
        
        
        // 콘솔에 출력(개발자 도구)
        console.log('hello'); 
        console.error('error');
        
        // warn, info 거의 사용하지 않음
        console.warn('warn');
        console.info('info');

        console.table({name: 'sodami', nick:'seoksam'});

        
    </script>
</body>
</html>
