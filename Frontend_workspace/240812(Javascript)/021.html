<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 파선아실</title>
</head>
<body>
    <script>
        // 파선아실 : 파라미터는 선언할때, 아규먼트는 실행할 때.
        function sum(a,b) {
            return a+b;
        }

        console.log(sum(1,2));
        console.log(sum(4,1));
        console.log(sum(6,12));
    </script>
</body>
</html>
