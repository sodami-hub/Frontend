<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>

        //코드를 묶는다. function 
        function three() {
            console.log(1);
            console.log(2);
            console.log(3);
        }

        three()
        three()
        three()

        //함수를 사용하는 이유.
        // 1. 코드의 재사용
        // 2. 중복의 방지
        // 3. 유지보수 쉬워짐
        // 4. 가독성이 좋아짐
        // 5. 코드의 구조 파악이 용이
    </script>
</body>
</html>
