<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 리터럴</title>
</head>
<body>
    <script>
        //템플릿 리터럴 문법
        let name = '이진헌';
        let age =20;
        // ${} 템플릿 리터럴은 하나의 함수이다. 그리고 그 안에 들어가는 변수는 함수에 전달되는 인자이다. 
        // 따옴표가 아니라 백틱을 사용하는 이유는 다른 parsing을 하기 위해서 따옴표를 사용하지 않음. 
        // 따옴표를 사용하는 순간 일반 문자열로 취급하기 때문에 다른 도구가 필요했다.
        // 파이썬 같은 경우에는 따옴표 앞에 f를 사용한다.
        console.log(name+'님의 나이는 '+age+'살 입니다.');
        console.log(`${name}님의 나이는 ${age + age}세 입니다.`); // 작은 따옴표 아니고 백틱(`, 1옆의) 이다.


        // ` 으로 개행도 표현 가능
        console.log(`Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Doloremque eveniet odio modi molestiae similique!
                    Recusandae eligendi provident praesentium ipsam. 
                    Odio omnis magni numquam libero consequuntur 
                    minima corporis dicta magnam possimus!`)
    </script>
</body>
</html>
