<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
</head>
<body>
<!-- 지금은 css의 grid나 flex를 활용해서 table의 레이아웃을 구성함 -->
<table border="3" bgcolor="#ffe4c4">
  <tr>
    <th>젬품명</th>
    <th>가격</th>
    <th>수량</th>
  </tr>
  <tr>
    <td>노트북</td>
    <td>100만</td>
    <td>10</td>
  </tr>
  <tr>
    <td>스마트폰</td>
    <td>80만</td>
    <td>20</td>
  </tr>
</table>

<h1>우리 동네 맛집 리스트</h1>
<table>
  <caption>동네 맛집 정보</caption>
  <tr>
    <th>가게 이름</th>
    <th>음식 종류</th>
    <th>평 점</th>
  </tr>
  <tr>
    <td>맛있는 국수집</td>
    <td>국수</td>
    <td>4.5</td>
  </tr>
  <tr>
    <td>화덕 피자</td>
    <td>피자</td>
    <td>4.2</td>
  </tr>
  <tr>
    <td>우리집 김밥</td>
    <td>분식</td>
    <td>4.7</td>
  </tr>
  <tr>
    <td colspan="2">평균 평점</td>
    <td>4.5</td>
  </tr>
</table>
</body>
</html>
