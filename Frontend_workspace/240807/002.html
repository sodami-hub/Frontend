<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>
</head>
<body>
    <ol><!--순서가 있는 목록-->
        <li>웹 서비스 기획</li>
        <li>웹 디자인</li>
        <li>프론트엔드 개발 & 백엔드 개발</li>
        <li>배포</li>
    </ol>

    <ul><!--순서가 없는 목록-->
        <li>라이캣</li>
        <li>로지</li>
        <li>지지</li>
    </ul>

    <!-- 
    ol, ul 태그의 직계자식으로는 li태그만 올 수 있다. 
    ol, ul 태그의 직계자식으로 li가 오고 li 태그 안에 strong 태그등을 사용하는 건 가능     
    -->

</body>
</html>
