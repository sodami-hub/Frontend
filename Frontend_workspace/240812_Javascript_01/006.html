<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
    let x = 10;
    
    // y,z가 결과적으로 x를 가르키고 있는 것 아니다. x가 가리키는 주소값을 가리키는 것이다. 
    let y = x;
    let z = y;
    
    // 만약 y,z가 x를 가리킨다면 x의 값이 바뀌면 y,z도 값이 바뀌어야 한다.
    x= 20;
    console.log('x='+ x); // 결과 값은 20입니다.
    console.log('y='+ y); // 결과 값은 10입니다.
    console.log('z='+ z); // 결과 값은 10입니다.
    </script>
</body>
</html>
