<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수의 타입</title>
</head>
<body>
    <script>
        let a = 10;
        let b = '10';

        console.log(a + a); //20
        console.log(b + b); // 1010

        // 컴퓨터 입장에서는 a, b 모두 숫자이다.(컴퓨터는 2진수로 인식)
        // 결국 + 연산의 차이를 만들어 내는 것은 타입이다. 
        // 두 변수의 타입을 개발자가 지정해줬기 때문에 컴퓨터는 다르게 이해한다.

        console.log(typeof a );  // number - 정수와 실수를 모두 포함
        console.log(typeof(b));  // string - 문자열

        // typeof로 모든 변수의 타입을 알 수 없다. ?????? 아래 함수 사용한다. 
        function typeCheck(value) {
            const return_value = Object.prototype.toString.call(value);
            const type = return_value.substring(
            return_value.indexOf(" ") + 1,
            return_value.indexOf("]")
            );
            return type.toLowerCase();
        }

        let arr = [ 1, 2, 3 ];  //array;
        console.log(typeof arr); // object??
        console.log(typeCheck(arr)); // array;
    </script>
</body>
</html>
