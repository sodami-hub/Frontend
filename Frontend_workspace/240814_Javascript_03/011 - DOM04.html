<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 제어하기 - 텍스트로 구현하기</title>
</head>
<body>
    <script>
        const data = {
            name: 'hello',
            content: 'world',
            src : 'https://via.placeholder.com/300',
            price: 3000
        }

        document.body.innerHTML = `
            <section>
                <img src="${data.src}" alt ="이미지">
                <h2>${data.name}</h2>
                <p>${data.content}</p>
                <p>${data.price}</p>
            </section>
        `;

        // 앞선 방식 DOM 에 요소를 생성하고 넣기
        // 1. 가독성이 높다
        // 2. 코드작성의 난이도가 낮다.
        // 3. 요소를 컨트롤 하는 것은 1번 방식이 좋다.
        // 4. 재활용성도 1번 방식이 좋다.
        // 5. 이렇게 생산된 노드는 이벤트 같은 것을 가지고 있지 않다. 나중에 별도로 추가한다.

    </script>
</body>
</html>
