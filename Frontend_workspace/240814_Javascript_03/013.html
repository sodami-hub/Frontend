<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 데이터 활용 예제 2 -> 2번째 방법으로</title>
    <style>
        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        section {
            width: 300px;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
        }
        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>쇼핑몰</h1>
    </header>
    <main></main>
    <footer>(주)위니브 대표: 이호준</footer>
<script>
fetch('https://test.api.weniv.co.kr/mall/')
.then(res => res.json())
.then(data => {
    const main = document.querySelector('main');
    data.forEach(item => {
        const section = `
            <section>
                <img src="https://test.api.weniv.co.kr/${item.thumbnailImg}" alt="${item.productName}">
                <h2>${item.productName}</h2>
                <p>${item.price}</p>
            </section>
        `;

        main.innerHTML += section;
    })
});
</script>
</body>
</html>
