<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_in for_of</title>
</head>
<body>
<script>
const arr = [10, 20, 30, 40, 50];
const obj = {a: 1, b: 2, c: 3, d: 4, e: 5};

for (let key in obj) {
    console.log(key, obj[key]);
}

for (let key in arr) {
    console.log(key, arr[key]);
}

// 객체에는 for of 문을 이렇게 사용 안됨.
// for (let value of obj) {
//     console.log(key, obj[key]);
// }

for (let value of arr) {
    console.log(value);
}

for (let value of Object.values(obj)) {
    console.log(value);
}


let data = [
    {
        "지역이름": "전국",
        "확진자수": 24889,
        "격리해제수": 23030,
        "사망자수": 438,
        "십만명당발생율": 48.0,
        "지역별확진자비율": ""
    },
    {
        "지역이름": "서울",
        "확진자수": 5607,
        "격리해제수": 5050,
        "사망자수": 66,
        "십만명당발생율": 57.61,
        "지역별확진자비율": 22.53
    },
    {
        "지역이름": "부산",
        "확진자수": 491,
        "격리해제수": 423,
        "사망자수": 4,
        "십만명당발생율": 14.39,
        "지역별확진자비율": 1.97
    },
    {
        "지역이름": "대구",
        "확진자수": 7141,
        "격리해제수": 6933,
        "사망자수": 196,
        "십만명당발생율": 293.09,
        "지역별확진자비율": 28.69
    }
];

// 객체에는 for of 사용 안된지만 위의 경우에는 객체로 이루어진 배열이다. 
// 순회를 돌아서 값-배열(d)을 가져오고 가져온 배열의 ['키'] 로 참조한다.
for (let d of data) {
    console.log(d['지역이름'], d['확진자수'], d['격리해제수'], d['사망자수'], d['십만명당발생율'], d['지역별확진자비율']);
}

for (let i = 0; i < data.length; i++) {
    console.log(data[i]['지역이름'], data[i]['확진자수'], data[i]['격리해제수'], data[i]['사망자수'], data[i]['십만명당발생율'], data[i]['지역별확진자비율']);
}

// for in은 키 순회
// for of는 객체의 값 순회
// object는 iterable이 아니기 때문에 for of가 불가
</script>
</body>
</html>
