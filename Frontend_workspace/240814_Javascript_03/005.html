<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Map / Set </title>
</head>
<body>
    <script>
        
        // ========== Map은 추후에 더 공부하기로 하자. ===============
        
        // Map은 자체적으로 성능도 좋고 메소드도 잘 지원하지만 json으로의 변환등의 호환이 잘 안됨...
        
        // Map 객체는 키와 값을 쌍으로 저장한다.(=Object)
        // 어떠한 언어도 이렇게 비슷한 자료형을 가지고 있는 경우는 없다.
        // Object에 불만이 많은 : Object. ~ 키워드가 맘에 안듦, 메소드 들이 추가가 안됨, for of 사용 안됨...
        // ES6 - 2015년 에 등장 / ES6 이전에는 ECMA script
        
        let m = new Map();
        //map에 값 넣기
        m.set('하나', '1');
        m.set(1, '하나');
        m.set(true, 1);
        m.set(false, 0);


        console.log(m);

        // 사용되는 메소드
        // 값가져오기 get
        // 특정 키가 있는지 확인하기 has
        // 값 제거하기 delete('키값') 
        // 크기 확인 size
        // 모두 지우기 clear
        // for of 문으로 순회가능

        // keys와 values 로 키와 값에 접근 가능
    </script>
</body>
</html>
