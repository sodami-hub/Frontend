        //JSON.parse()
        //서버에서 받은 데이터를 객체(object, array)로 변환
        const json = '{"result":true, "count":42}';  // 문자열 형태의 json 파일이다.
        console.log(json[0]) // 제대로된 결과값이 안나옴

        const obj = JSON.parse(json);
        console.log(obj);  // 문자열에서 객체로 변환
        console.log(obj['result']);

        //JSON.stringify;
        //객체(object, array)를 문자열로 변환
        // 내가 작성한 데이터를 서버로 전송할 때 사용

        const obj3 = { result: true, count : 30};
        const obj4 = {result:[10,20,30], count: 32}
        const json3 = JSON.stringify(obj3);
        const json4 = String(obj4);
        const json4_ = JSON.stringify(obj4);

        console.log(json3);
        console.log(json4);
        console.log(json4_);
    </script>
