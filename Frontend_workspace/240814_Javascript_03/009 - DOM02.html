<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 트리에 접근하기 - 매우중요</title>
</head>
<body>
    <h1 id="logo" class="title">hello world</h1>
    <section>
        <h2 id="section-title">HTML</h2>
        <p id="contents">HTML is HyperText Markup Language.</p>
    </section>
    <section>
        <h2 id="section-title">HTML 2</h2>
        <p id="contents">HTML is HyperText Markup Language. 2</p>
    </section>
    <p class="hello">hello world</p>

    <script>
        const logo = document.getElementById('logo');
        // 첫번째 만나는 것만 가져온다.
        const sectionTitle = document.querySelector('#section-title');
        const sectionTitleAll = document.querySelectorAll('#section-title');
        const hello = document.querySelector('.hello');

        console.log(logo);
        console.log(sectionTitle);
        console.log(sectionTitleAll);
        console.log(hello);
    </script>
</body>
</html>
