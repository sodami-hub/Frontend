<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class - 02</title>
</head>
<body>
    <script>
        // get , set !!
        //# 비공개 프로퍼티 get, set으로만 접근 가능.
        class Robot {
        #password;

        constructor(name, pw) {
            this.name = name;
            this.#password = pw;
            }

        sayYourName() {
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }

        get password() {
            console.log('get password 호출')
            return this.#password;
            }

        set password(pw) {
            console.log('set password 호출')
            this.#password = pw;
            }
        }

        // get과 set사용
        const bot = new Robot('재현', 1234);

        console.log(bot.name); // 재현
        console.log(bot.password); // 1234
        bot.password = 5678;
        console.log(bot.password); // 5678
    </script>
</body>
</html>
