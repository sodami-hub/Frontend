<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 기초 03</title>
    
    <style>
        
        /* 기본문법 : type 이라는 속성(속성값과 상관없이)을 가진 요소를 선택 */
        [type] {
            border: solid 2px red
        }
        
        /* type 속성값이 button인 속성을 선택 */
        [type="button"] {
            background-color: cadetblue;
        }

        /* 클래스 명이 btn으로 시작하는 요소를 선택 */
        [class^="btn"] {
            color:blue;
        }

        /* 클래스 명이 btn으로 끝나느 요소를 선택 */
        [class$="btn"] {
            font-weight: bold;
        }

        /* not 키워드는 조건을 충족하는 요소를 제외한 나머지 요소를 선택 */
        /* class에 btn이라는 텍스트가 들어가지 않은 모든 input */
        input:not([class*="btn"]) {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="button">
    <input type="text" class="btn-first" value="버튼1">
    <input type="text" class="second-btn" value="버튼2">
    <input>
</body>

</html>
