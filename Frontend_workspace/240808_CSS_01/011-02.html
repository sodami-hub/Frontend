<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기02</title>

    <style>
        .font {
            font-family: 'Ownglyph_kimkonghae';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/2408@1.0/Ownglyph_kimkonghae.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        p {
            font-size: 4rem;
        }

        .normal {
            font-weight: normal;
        }
        .bold {
            font-weight: bold;
        }
        .custom {
            /* font-weight: lighter; */
            /* font-weight: bolder; */
            /* 100~900 까지의 숫자로 표현 */
            font-weight: 500;
        }
    </style>
    
</head>
<body>
    <p class="font">안녕하세요.</p>

    <p class="normal">기본</p>
    <p class="bold">굷게</p>
    <p class="custom">사용자 정의 굵기</p>
</body>
</html>
