<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius 연습</title>
    
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin-bottom: 10px;
        }

        .ra1 {
            border-radius: 50px;
        }
        .ra2 {
            border-radius: 5px;
        }
        .ra3 {
            border-top-left-radius: 100px;
        }
        .ra4{
            border-top-left-radius: 100px;
            border-bottom-right-radius: 100px;
        }
        .ra5{
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
        }
        .ra6{
            height: 50px;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            
        }
    </style>

</head>
<body>
    <div class="ra1"></div>
    <div class="ra2"></div>
    <div class="ra3"></div>
    <div class="ra4"></div>
    <div class="ra5"></div>
    <div class="ra6"></div>

</body>
</html>
