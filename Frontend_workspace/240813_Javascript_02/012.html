<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체</title>
</head>
<body>
    <script>
        // 객체
        const d= {
            name : 'jin',
            age : 20,
            height: 120
        };
        
        console.log(d);
        console.log(d['name']); // 권장되는 방식
        console.log(d.name);  // 종종 문제가 발생한다.

        delete d.age; // 사용을 많이 하지 않음
        console.log(d);

        // in 연산자
        // in 은 key 값만 기준으로 한다.
        'name' in d; // true

        // 배열에서 사용 - index값으로 인지
        10 in [10,20,30]; // false
        1 in [10,20,30]; // true

        // 유사배열객체 
        const arr = {
            0:10,
            1:20,
            2:30,
            3:40,
            length:4
        }

        console.log(arr);
        console.log(arr[0]);

        // 객체의 중첩
        const company = {
            name: 'Continental',
            location: {
                city: 'New York',
                country: 'USA'
            },
            employees: {
                manager: 'Winston',
                concierge: 'Charon'
            }
        };
        console.log(company.location.city); // New York
        console.log(company.employees.manager); // Winston
        console.log(company['employees']['manager']);

        //객체의 메소드
        
        // Object.keys()
        console.log(Object.keys(company)); // 
        // d.keys()가 아니라 왜 Object.keys(d)가 되는가?
        // 이 문제는 클래스 파트에서 다룬다.
        // 만약 d.keys()가 된다면 arr.keys()도 되어야 된다.

        // Object.values()
        
        // Object.entries()

    </script>



</body>
</html>
