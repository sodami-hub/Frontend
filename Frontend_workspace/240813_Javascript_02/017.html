<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 while</title>
</head>
<body>
<script>
let x = 0;

while (x < 10) {
    console.log(x);
    x++;
}

// 무한 루프
// 메모리를 어마어마하게 많이 잡아먹습니다. 그래서 무한루프의 경우 서버가 다운되거나, 브라우저가 다운되는 경우가 있습니다.

let num = 0;
while (num <= 10) {
    console.log(num);
    if (num === 5) {
        break; // num이 5일 때 반복문을 종료합니다.
    }
    num++;
}

let num2 = 0;
let num3 = 0;
while (num2 <= 10) {
    while (num3 <= 10) {
        console.log(num2, num3);
        if (num3 === 5) {
            break;
        }
        num3++;
    }
    // if (num3 === 5) {
    //         break;
    // }
    num2++;
}

for (let i = 0; i < 20; i++) {
    if (i < 13) {
        continue; // i가 13 미만이면 아래 코드를 건너뜁니다.
    }
    console.log(i + '살은 청소년입니다.');
}
</script>
</body>
</html>
