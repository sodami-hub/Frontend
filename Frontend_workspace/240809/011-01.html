<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container {
            background-color: #eee;
            height: 300px;
            padding: 10px;

            /* 여기서부터 flex 속성 */
            display: flex;

            /* flex-direction: 주축의 방향 설정 */
            flex-direction: row; 
            /* flex-direction: row-reverse; 
            flex-direction: column;
            flex-direction: column-reverse; */

            /* justify-content 주축을 중심으로 콘텐츠의 정렬 방법 */
            justify-content: space-between;

            /* align-items 교차축을 중심으로 정렬 방법 */
            align-items: stretch; /*아이템의 height 를 지정하지 않으면 부모요소의 높이에 꽉 채움 */
            align-items: center;

            gap:50px; /*자식 요소 사이의 간격 설정 */
            /* 요소를 줄바꿈을 할건지. nowrap이면 줄바꿈하지 않음  
            gap 속성 때문에 아이템의 폭이 줄어듦. wrap으로 하면 아이템의 폭이 그대로되고 아이템이 줄바뀜됨.
            */
            flex-wrap: nowrap;

        }

        .item {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            border: solid 1px black;

            text-align: center;
            line-height: 100px;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
    </div>
</body>
</html>
