<!-- css 적용하기 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용하기</title>

    <style>
        h2 {
            color:aquamarine
        }
    </style>
    <link rel="stylesheet" href="002.css">
</head>
<body>
    <!-- 1. 인라인 방식 : 권장하는 방식은 아님. -->
    <h1 style="color:rgb(246, 255, 0)">인라인 방식(스타일) 적용</h1>

    <!-- 2. 내부 스타일 적용-->
    <h2>내부 스타일</h2>

    <!-- 3.외부 스타일 적용 : 권장되는 방법 html과 css의 분리 -->
    <h3>외부 스타일</h3>
</body>
</html>
