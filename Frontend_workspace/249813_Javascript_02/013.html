<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 객체 - 연습문제</title>
</head>
<body>
    <script>
        // 문제 1
        // 다음 arr에서 평균을 구해주세요.
        // forEach 사용.

        const arr = [10,20,30,40,50];
        let sum=0;
        arr.forEach(v => {
            sum += v;
        });
        console.log("문제 1 -----");
        console.log('배열 arr의 평균 : '+ sum/arr.length);

        // 문제 2
        // 다음 회전초밥 배열에서 3번째 먹을 수 있는 초밥은 무엇일까?
        const sushi = ['연어','참치','광어','바다장어','우럭']

        console.log("문제 2 -----");
        console.log('첫번째 초밥: '+ sushi.shift());
        console.log('두번째 초밥: '+ sushi.shift());
        console.log('세번째 초밥: '+ sushi.shift());  

        console.log("문제 3 -----");
        //문제 3. 다음 객체에서 직원 나이의 평균을 구하시오.
        const employees = [
            {
                name: 'hojun',
                age: 27
            },
            {
                name: 'minji',
                age: 25
            },
            {
                name: 'jihye',
                age: 30
            }
        ];
        sum =0;
        employees.forEach(em => {
            sum += em.age;
        })
        console.log('직원 나이의 평균 : '+ sum/employees.length);

        const age = employees.map(v=>v['age']);
        sum=0;
        age.forEach(v=> {
            sum += v;
        })
        console.log('직원 나이의 평균 : '+ sum/age.length);


        console.log("문제 4 -----");
        //'010 0000 0000'을 '010-0000-0000'으로 바꿔시오
        const phone = '010 0000 0000';
        const temp = phone.split(' ');
        console.log(temp.join('-'));

    </script>
</body>
</html>
