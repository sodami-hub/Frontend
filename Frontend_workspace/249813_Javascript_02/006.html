<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체-배열</title>
</head>
<body>
    <script>
        const arr=[10,20,30,40,50];

        // 다른 언어와 다르게 index가 넘어가도 error가 발생하지 않는다.
        console.log(arr[0]);
        console.log(arr.length);


        //다차원 배열
        const arr2 = [  // 이런식의 자료는 object로... 내용의 의미가 뭔지 모름.
            [1, 'lee', 70,80,90],
            [2, 'kim', 70,80,90],
            [3, 'hong', 70,80,90],
        ]

        console.table(arr2);

        // 1번 lee의 평균
        console.log((arr2[0][2]+arr2[0][3]+arr2[0][4])/3);

        // 괄호가 없으면 - 스칼라
        // 괄호가 1개 - 벡터
        // 괄호가 2개 - 메트릭스(행렬)
        // 괄호가 3개 이상 - 텐서(tensor)

    </script>
    
</body>
</html>
