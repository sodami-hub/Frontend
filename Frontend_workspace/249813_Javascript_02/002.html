<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        // 일급 함수란? 함수의 이름은 함수의 기능을 가르키고 있다.
        // 함수를 값으로 다룰 수 있다.
        // 다른 변수에도 그 함수의 기능을 넣을 수 있다.
        let a = console.log;
        let b = alert;
        let c = confirm;
        let d = parseInt;

        a("Hello World");

        // 콜백 함수
        // 함수를 값으로 다루는 기술 중 하나.
        // 함수를 다른 함수의 인자로 넘길 수 있다.
        // (함수를 리턴할 수 있다.)
        

        function licat(a,b) {
            a("function in");
            b("function inin");
        }

        licat(a,b);


    </script>
</body>
</html>
