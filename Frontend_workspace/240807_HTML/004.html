<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 태그</title>
</head>
<body>
    <!-- 
    헤더 태그는 사이트의 제목, 로고, 검색창, 네비게이션 등의 요소를 포함하고
    웹사이트의 상단에 위치한다. 
    보통 h1 태그를 포함한다. 
    -->
    <header>
        <h1></h1>
    </header>
    
    <!--
    navigation의 약자, 다른 페이지로 이동할 수 있는 링크들을 모아 놓은 섹션
    목차, 브레드크럼, 웹의 다른 서비스로의 이동 등...
    -->
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>


</body>
</html>
