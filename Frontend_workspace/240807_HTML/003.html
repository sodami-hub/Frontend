<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Media와 div & span 태그 </title>
</head>
<body>
    <!-- 
    img 태그는 빈요소 끝에 '/'를 넣지 않는 것이 정확한 문법  
    빈요소는 자식을 가질 수 없는 태그를 말한다.
    -->
    <img src="https://weniv.link/static/img/2_chilli.svg" 
        alt="위니브의 칠리 다람쥐 캐릭터">
    <!-- alt 값은 이미지를 불러올 수 없을 때 보여지는 텍스트 -->

    <div>
        <!-- 콘텐츠의 분할과 그룹핑을 위해 사용하는 태그, 시멘틱 하지 않은 태그이다. -->
    </div>
    <!-- 
    시멘틱 태그 // div 태그 대신 사용할 수 있는 태그들 
    (header, footer, main, section, article, nav 등)
    div태그 보다 시멘틱 태그(Section 태그)들을 사용할 수 있도록 한다.
    -->
    <p>
    위니브는 <span>라이캣</span>과 <span>로지</span>와 <span>지지</span>가
    있습니다.
    </p>
</body>
</html>
